<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>SENSOR</title>
    <script>
        window.onload = function() {
            // Chama a função enviarSolicitacao() a cada 1 milissegundo
            setInterval(enviarSolicitacao, 1);
        }

        function enviarSolicitacao() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = this.responseText;
                }
            };

            // Adiciona um parâmetro de tempo aleatório para forçar a atualização da página
            var randomTime = new Date().getTime();
            xhttp.open("GET", "deteccao.php?t=" + randomTime, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("minhaVariavelBooleana=valor_da_variavel");
        }
    </script>
</head>
<body>
    <div>
        <div class="'img">
            <img src="./styles/img/LogoJuaOficial.png" width="250px">
        </div>
        <div class="contagem">
            <h1>CONTAGEM</h1>
            <h2 id="resultado">0</h2>
        </div>
    </div>
</body>
</html>
